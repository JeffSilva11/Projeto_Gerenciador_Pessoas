<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<body>
    <h:head>
        <link rel="stylesheet" type="text/css" href="primefaces.css" />
        <script type="text/javascript" src="primefaces.js"></script>
            <meta charset="UTF-8" />
     <style>
        .input-container {
            display: flex;
            flex-direction: column;
        }

        .input-container label {
            margin-bottom: 5px;
        }

        .input-container input {
            width: 100px; /* Ajuste a largura conforme necessário */
        }
        .button-margin {
            margin-right: 20px; /* Ajuste a quantidade de margem conforme necessário */
        }
        body, p, h1, h2, h3, h4, h5, h6, span, div, td, th, input, select, textarea {
        font-size: 14px;
        }
    </style>

    </h:head>
                 <!-- Inclua a barra de ferramentas usando <ui:include> -->
                <ui:include src="barra_de_ferramentas.xhtml" />

    <h:body>
        <!--<h1>Cadastro de Cargo</h1>-->

        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" />
         <p:panel header="Cadastro de Pessoa">
           
                <h:panelGrid columns="2">
                    <h:outputLabel for="nome" value="Nome:" />
                    <p:inputText id="nome" value="#{pessoaMB.pessoa.nome}" required="true" style="width: 300px;" maxlength="50" />

                    <h:outputLabel for="cidade" value="Cidade:" />
                    <p:inputText id="cidade" value="#{pessoaMB.pessoa.cidade}" required="true" style="width: 300px;" maxlength="40" />

                    <h:outputLabel for="cep" value="Cep:" />
                    <p:inputText id="cep" value="#{pessoaMB.pessoa.cep}" required="true" style="width: 300px;" maxlength="8" />

                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{pessoaMB.pessoa.email}" required="true" style="width: 300px;" maxlength="30" />

                    <h:outputLabel for="endereco" value="Endereco:" />
                    <p:inputText id="endereco" value="#{pessoaMB.pessoa.endereco}" required="true" style="width: 300px;" maxlength="60" />

                    <h:outputLabel for="pais" value="País:" />
                    <p:inputText id="pais" value="#{pessoaMB.pessoa.pais}" required="true" style="width: 300px;" maxlength="20" />      

                    <h:outputLabel for="usuario" value="Usuário:" />
                    <p:inputText id="usuario" value="#{pessoaMB.pessoa.nomeUsuario}" required="true" style="width: 300px;" maxlength="20" />              

                    <h:outputLabel for="telefone" value="Telefone:" />
                    <p:inputText id="telefone" value="#{pessoaMB.pessoa.telefone}" required="true" style="width: 300px;" maxlength="12" /> 

                    <h:outputLabel for="datanascimento" value="Data de Nascimento:" />
                    <p:calendar id="datanascimento" value="#{pessoaMB.pessoa.dataNascimento}" required="true" pattern="dd/MM/yyyy" showOn="button" style="width: 300px;" oninput="formatarData(this)" maxlength="10" />

                    <h:outputLabel for="cargo" value="Cargo:" />
                    <p:selectOneMenu id="cargo" value="#{pessoaMB.pessoa.cargo}"  converter="entityConverter" required="false" style="width: 300px;">
                        <f:selectItem itemLabel="Selecione um cargo" itemValue="" />
                        <f:selectItems value="#{pessoaMB.listarCargosPessoa()}" var="cargo" itemLabel="#{cargo.nomeCargo}" itemValue="#{cargo.id}" />
                    </p:selectOneMenu>
                   

                </h:panelGrid>
         
          <p:commandButton value="Cancelar" onclick="window.location.href='http://localhost:8081/cargo_listar.xhtml';" styleClass="button-margin"/>
          <p:commandButton value="Cadastrar" action="#{pessoaMB.cadastrarPessoa}" update="messages" />
                
         </p:panel>
        </h:form>
    </h:body>
</body>
</html>
