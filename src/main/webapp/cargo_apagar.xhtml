<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<body>
    <h:head>
        <link rel="stylesheet" type="text/css" href="primefaces.css" />
        <script type="text/javascript" src="primefaces.js"></script>
            <meta charset="UTF-8" />
     <style>
        .input-container {
            display: flex;
            flex-direction: column;
        }

        .input-container label {
            margin-bottom: 5px;
        }

        .input-container input {
            width: 100px; /* Ajuste a largura conforme necessário */
        }
        .button-margin {
            margin-right: 20px; /* Ajuste a quantidade de margem conforme necessário */
        }
        body, p, h1, h2, h3, h4, h5, h6, span, div, td, th, input, select, textarea {
        font-size: 14px;
        }
    </style>

    <script>
    function preventFormSubmit(event) {
        if (event.keyCode === 13) { // Verifica se a tecla pressionada é Enter (código 13)
            event.preventDefault(); // Impede o comportamento padrão de envio do formulário
            return false; // Retorna falso para evitar a submissão do formulário
        }
        return true; // Outras teclas são permitidas
    }
    </script>
   
    </h:head>
                <!-- Inclua a barra de ferramentas usando <ui:include> -->
                <ui:include src="barra_de_ferramentas.xhtml" />

    <h:body>
                
        <h:form>
            <p:messages id="messages" showDetail="false" autoUpdate="true" />
            
            <p:panel header="Detalhes do Cargo">
                <h:panelGrid columns="2">
                    <h:outputLabel for="id" value="ID:" />
                    <p:inputText id="id" value="#{cargoMB.cargo.id}" required="true" style="width: 300px;" maxlength="10" disabled="true"/>

                    <h:outputLabel for="nomeCargo" value="Cargo:" />
                    <p:inputText id="nomeCargo" value="#{cargoMB.cargo.nomeCargo}" required="true" style="width: 300px;" maxlength="20" readonly="true" onkeydown="return preventFormSubmit(event)"/>

                    <h:outputLabel for="salario" value="Salário:" />
                    <p:inputText id="salario" value="#{cargoMB.cargo.salario}" required="true" style="width: 300px;" maxlength="10" readonly="true" onkeydown="return preventFormSubmit(event)"/>

                </h:panelGrid>
         
          <p:commandButton value="voltar" action="#{cargoMB.cancelarCargo}" styleClass="button-margin"/>
          <p:commandButton value="Apagar" action="#{cargoMB.apagarCargo}" update="messages"  styleClass="button-margin"/>

            <p>
                <span style="color: red; font-weight: bold; text-align: center;">
                    Os dados serão apagados do banco de dados. Deseja realmente apagar este Cargo?
                </span>
            </p>     

         </p:panel>
        </h:form>
    </h:body>
</body>
</html>
