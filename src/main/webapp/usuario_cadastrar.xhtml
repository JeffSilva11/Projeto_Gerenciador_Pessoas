<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<body>
    <h:head>
        <link rel="stylesheet" type="text/css" href="primefaces.css" />
        <script type="text/javascript" src="primefaces.js"></script>
            <meta charset="UTF-8" />
     <style>
        .input-container {
            display: flex;
            flex-direction: column;
        }

        .input-container label {
            margin-bottom: 5px;
        }

        .input-container input {
            width: 100px; /* Ajuste a largura conforme necessário */
        }
        .button-margin {
            margin-right: 20px; /* Ajuste a quantidade de margem conforme necessário */
        }
        body, p, h1, h2, h3, h4, h5, h6, span, div, td, th, input, select, textarea {
        font-size: 14px;
        }
    </style>

    <script type="text/javascript">
    function limparFormulario() {
        document.getElementById("formCadastro:login").value = "";
        document.getElementById("formCadastro:senha").value = "";
        document.getElementById("formCadastro:email").value = "";
    }
    </script>

    <script>
    function preventFormSubmit(event) {
        if (event.keyCode === 13) { // Verifica se a tecla pressionada é Enter (código 13)
            event.preventDefault(); // Impede o comportamento padrão de envio do formulário
            return false; // Retorna falso para evitar a submissão do formulário
        }
        return true; // Outras teclas são permitidas
    }
    </script>
   
    </h:head>
                 <!-- Inclua a barra de ferramentas usando <ui:include> -->
                <ui:include src="barra_de_ferramentas.xhtml" />

    <h:body>
        <!--<h1>Cadastro de Cargo</h1>-->

        <h:form id="formCadastro">
            <p:messages id="messages" showDetail="false" autoUpdate="true" />
            
         <p:panel header="Cadastro de Usuário">
           
                <h:panelGrid columns="2">
                    <h:outputLabel for="login" value="Login:" />
                    <p:inputText id="login" value="#{usuarioMB.usuario.login}" required="true" style="width: 300px;" maxlength="20" onkeydown="return preventFormSubmit(event)"/>

                    <h:outputLabel for="senha" value="Senha:" />
                    <p:inputText id="senha" value="#{usuarioMB.usuario.senha}" required="true" style="width: 300px;" maxlength="20" onkeydown="return preventFormSubmit(event)"/>

                    <h:outputLabel for="email" value="E-Mail:" />
                    <p:inputText id="email" value="#{usuarioMB.usuario.email}" required="true" style="width: 300px;" maxlength="20" onkeydown="return preventFormSubmit(event)"/>

                </h:panelGrid>
         
          <p:commandButton value="Cancelar" onclick="window.location.href='http://localhost:8081/usuario_listar.xhtml';" styleClass="button-margin"/>
          <p:commandButton id="cadastrarButton" value="Cadastrar" action="#{usuarioMB.cadastrarUsuario}" update="messages" />

                
         </p:panel>
        </h:form>
    </h:body>
</body>
</html>
