<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<body>
    <h:head>
        <link rel="stylesheet" type="text/css" href="primefaces.css" />
        <script type="text/javascript" src="primefaces.js"></script>
            <meta charset="UTF-8" />
     <style>
        .input-container {
            display: flex;
            flex-direction: column;
        }

        .input-container label {
            margin-bottom: 5px;
        }

        .input-container input {
            width: 100px; /* Ajuste a largura conforme necessário */
        }
        .button-margin {
            margin-right: 20px; /* Ajuste a quantidade de margem conforme necessário */
        }
        body, p, h1, h2, h3, h4, h5, h6, span, div, td, th, input, select, textarea {
        font-size: 14px;
        }
    </style>
   
    </h:head>
                 <!-- Inclua a barra de ferramentas usando <ui:include> -->
                <ui:include src="barra_de_ferramentas.xhtml" />

    <h:body>
        <!--<h1>Cadastro de Cargo</h1>-->

        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" />
         <p:panel header="Cadastro de Cargo">
           
                <h:panelGrid columns="2">
                    <h:outputLabel for="cargo" value="Cargo:" />
                    <p:inputText id="cargo" value="#{cargoMB.cargo.nomeCargo}" required="true" style="width: 300px;" maxlength="20" />

                    <h:outputLabel for="salario" value="Salário:" />
                    <p:inputText id="salario" value="#{cargoMB.cargo.salario}" required="true" style="width: 300px;" maxlength="10" />
                </h:panelGrid>
         
          <p:commandButton value="Cancelar" onclick="window.location.href='http://localhost:8081/cargo_listar.xhtml';" styleClass="button-margin"/>
          <p:commandButton value="Cadastrar" action="#{cargoMB.cadastrarCargo}" update="messages" />
                
         </p:panel>
        </h:form>
    </h:body>
</body>
</html>
