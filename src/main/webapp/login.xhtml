<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<body>
    <h:head>
        <link rel="stylesheet" type="text/css" href="primefaces.css" />
        <script type="text/javascript" src="primefaces.js"></script>
            <meta charset="UTF-8" />
     <style>

        .login-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh; /* Define a altura total da viewport */
          background-color: #e0e0ff; /* Cor de fundo azul claro */
          background-image: url('#{request.contextPath}/resources/images/principal1.png'); /* Substitua pelo caminho correto da sua imagem */
          /*background-size: cover; */ /* Dimensiona a imagem para cobrir todo o elemento */
          background-size: 50%; /* Reduz o tamanho da imagem para 50% do elemento pai */
          background-repeat: no-repeat; /* Evita que a imagem se repita */
          background-position: center center; /* Centraliza a imagem */
        }

        .form-container {
          background-color: white;
          border: 1px solid #a0a0a0;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-container {
          width: 100%;
          max-width: 300px; /* Ajuste a largura m치xima conforme necess치rio */
          margin: 0 auto;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .input-container label {
          margin-bottom: 5px;
        }

        .input-container input {
          width: 100px; /* Ajuste a largura conforme necess치rio */
        }

        .button-margin {
          margin-right: 20px; /* Ajuste a quantidade de margem conforme necess치rio */
        }
        body, p, h1, h2, h3, h4, h5, h6, span, div, td, th, input, select, textarea {
        font-size: 14px;
        }

    </style>
   
    </h:head>
                     <!-- Inclua a barra de ferramentas usando <ui:include> -->

    <h:body>

<div class="login-container">
  <div class="form-container">
    
    <h:form id="formLogin">
      <h1><h:outputText id="bemVindo" value="Bem Vindo(a) ao Sistema."/></h1>

      <h:panelGrid id="gridLoginSenha" columns="2">
        <h:outputLabel id="loginText" value="Login:"/>
        <p:inputText id="login" label="Login" value="#{loginMB.usuario.login}" required="true"/>

        <h:outputLabel id="senhaText" value="Senha:"/>
        <p:password id="senha" label="Senha" value="#{loginMB.usuario.senha}" required="true"/>
      
      </h:panelGrid>

      <div style="text-align: center;">
      <h:messages id="msgErro" style="color: red"/>
      <p:commandButton id="botao" value="Entrar" action="#{loginMB.doEfetuarLogin}" update="msgErro"/>
      </div>

    </h:form>

  </div>
</div>


    </h:body>
</body>
</html>
